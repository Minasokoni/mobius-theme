<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./lib/style.css">
  </head>
  <body>
    <button class="Mobius-button">Primary</button>
    <button class="Mobius-button secondary">Secondary</button>
    <button class="Mobius-button success">Success</button>
    <button class="Mobius-button delete">Delete</button>
    <button class="Mobius-button warning">Warning</button>
    <hr>
    <button class="Mobius-button small">Small</button>
    <button class="Mobius-button large">Large</button>
    <hr>
    <button class="Mobius-button outline">Primary</button>
    <button class="Mobius-button secondary outline">Secondary</button>
    <button class="Mobius-button success outline">Success</button>
    <button class="Mobius-button delete outline">Delete</button>
    <button class="Mobius-button warning outline">Warning</button>
    <hr>
    <button class="Mobius-button" disabled>Primary</button>
    <button class="Mobius-button secondary" disabled>Secondary</button>
  </body>
</html>
